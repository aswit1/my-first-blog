{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
       <time class="date">
            {{ post.published_date }}
       </time>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    <h2>New comment</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
{% endblock %}
