{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <article class="post">
       <time class="date">
            {{ post.published_date }}
       </time>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    <h2>New comment</h2>
    {% crispy form %}
{% endblock %}
