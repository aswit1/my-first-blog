{% extends 'blog/base.html' %}

{% block content %}
    {% if user.username == 'aswit' %}
          <a href="{% url 'post_new' %}" class="btn btn-secondary justify-content-end">
              Add New Post
          </a>
     {% endif %}
    {% for post in posts %}
        <div class="card-body mt-3">
            <div class="row">
                <div class="col-7 col-lg-7">
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    {#                <p>{{ post.text|linebreaksbr }}</p>#}
                </div>
                <div class="d-none d-lg-block col-lg-2"></div>
                <div class="col-5 col-lg-3">
                    <time class="date" style="justify-content: end">
                        {{ post.published_date }}
                    </time><br>
                    <p>
                        Comments: {{ post.postcomment_set.all|length }}
                    </p>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}}
