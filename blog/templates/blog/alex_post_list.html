{% extends 'blog/base.html' %}

{% block content %}
    {% if user.username == 'aswit' %}
          <a href="{% url 'post_new' %}" class="btn btn-secondary justify-content-end">
              Add New Post
          </a>
     {% endif %}
    {% for post in posts %}
        <div class="row">
            <div class="col col-10">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            <div class="col col-2">
                <time class="date" style="justify-content: end">
                    {{ post.published_date }}
                </time><br>
                <p>
                    Comments: {{ post.postcomment_set.all|length }}
                </p>
            </div>
        </div>
    {% endfor %}
{% endblock %}}
