{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Log In</button>
</form>

<a href="{% url 'register' %}">Register</a><br>
<a href="{% url 'password_reset' %}">Reset Password</a>
{% endblock %}
